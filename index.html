<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Flop Puzzle</title>
</head>

<body>


    <div id="main">

        <div id="button-grid">
            <div class="row row1">
                <div class=parent>
                    <button class="box 2-4" id="box-1-1" onclick="clicked(this)"></button>
                    <img class="bottom" src="./vector/1-arrow.svg" alt="">
                    <img class="right" src="./vector/3-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 3-5" id="box-1-3" onclick="clicked(this)"></button>
                    <img class="bottom" src="./vector/2-arrow.svg" alt="">
                    <img class="right" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 1-1" id="box-1-5" onclick="clicked(this)"></button>
                    <img class="left" src="./vector/4-arrow.svg" alt="">
                </div>
            </div>
            <div class="row row2">
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 3-3" id="box-2-2" onclick="clicked(this)"></button>
                    <img class="right" src="./vector/1-arrow.svg" alt="">
                    <img class="bottom" src="./vector/1-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <img class="left" src="./vector/2-arrow.svg" alt="">
                    <button class="box 4-2" id="box-2-4" onclick="clicked(this)"></button>
                    <img class="bottom" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
            </div>
            <div class="row row3">
                <div class="parent">
                    <button class="box 1-5" id="box-3-1" onclick="clicked(this)"></button>
                    <img class="right" src="./vector/4-arrow.svg" alt="">
                    <img class="top" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 5-1" id="box-3-3" onclick="clicked(this)"></button>
                    <img class="left" src="./vector/2-arrow.svg" alt="">
                    <img class="bottom" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 2-2" id="box-3-5" onclick="clicked(this)"></button>
                    <img class="top" src="./vector/1-arrow.svg" alt="">
                    <img class="left" src="./vector/3-arrow.svg" alt="">
                </div>
            </div>
            <div class="row row4">
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 5-5" id="box-4-2" onclick="clicked(this)"></button>
                    <img class="right" src="./vector/3-arrow.svg" alt="">
                    <img class="bottom" src="./vector/1-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 1-3" id="box-4-4" onclick="clicked(this)"></button>
                    <img class="left" src="./vector/1-arrow.svg" alt="">
                    <img class="top" src="./vector/3-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
            </div>
            <div class="row row5">
                <div class="parent">
                    <button class="box 5-3" id="box-5-1" onclick="clicked(this)"></button>
                    <img class="right" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 3-1" id="box-5-3" onclick="clicked(this)"></button>
                    <img class="left" src="./vector/2-arrow.svg" alt="">
                    <img class="top" src="./vector/2-arrow.svg" alt="">
                </div>
                <div class="parent"><button class="box hidden-box"></button></div>
                <div class="parent">
                    <button class="box 4-4" id="box-5-5" onclick="clicked(this)"></button>
                    <img class="left" src="./vector/1-arrow.svg" alt="">
                    <img class="top" src="./vector/1-arrow.svg" alt="">
                </div>
            </div>
        </div>

    </div>
